syntax = "proto3";

package dto;

option go_package = "./pkgs/dto";

// Define RPC messages
message RaftRPC {
  string type = 1;
  oneof args {
    VoteRequest voteRequest = 4;
    VoteResponse voteResponse = 5;
    LogRequest logRequest = 6;
    LogResponse logResponse = 7;
    ClusterState responseClusterState = 9;
  }
}

message VoteRequest {
  string nodeId = 1;
  int32 term = 2;
  string candidateId = 3;
  int32 lastLogIndex = 4;
  int32 lastLogTerm = 5;
}

message VoteResponse {
  string nodeId = 1;
  int32 term = 2;
  bool voteGranted = 3;
}

message LogEntry {
  int32 term = 1;
  string command = 2;
}

message LogRequest {
  string leaderId = 1;
  int32 term = 2;
  int32 prefixLength = 3;
  int32 prefixTerm = 4;
  int32 leaderCommit = 5;
  repeated LogEntry suffix = 6;
}

message LogResponse {
  string followerId = 1;
  int32 term = 2;
  int32 ack = 3;
  bool success = 4;
}

message ClusterState { string leader = 1; }
